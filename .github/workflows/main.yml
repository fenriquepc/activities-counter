name: Deploy to GitHub Pages
# Run workflow on every push to the master branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  deploy-to-github-pages:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
    # uses GitHub's checkout action to checkout code form the main branch
    - uses: actions/checkout@v2
    # sets up .NET Core SDK 7.0.x
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x
    # Install dotnet wasm buildtools workload
    - name: Install .NET WASM Build Tools
      run: dotnet workload install wasm-tools
    # Publishes Blazor project to the release-folder
    - name: Publish .NET Core Project
      run: dotnet publish ActivitiesCounter/ActivitiesCounter.csproj -c:Release -p:GHPages=true -o dist/ActivitiesCounter --nologo
    # changes the base-tag in index.html from '/' to 'BlazorGitHubPagesDemo' to match GitHub Pages repository subdirectory
    - name: Change base-tag in index.html from / to ActivitiesCounter
      run: sed -i 's/<base href="\/" \/>/<base href="\/ActivitiesCounter\/" \/>/g' dist/ActivitiesCounter/wwwroot/index.html
    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: dist/ActivitiesCounter/wwwroot
